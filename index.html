<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        
        <div class="mode-selection">
            <button id="pvp-btn" class="mode-btn active" onclick="setMode('pvp')">2 Players</button>
            <button id="ai-btn" class="mode-btn" onclick="setMode('ai')">Play vs AI</button>
        </div>

        <div class="player-selection">
            <span>Choose: </span>
            <button class="player-btn selected" onclick="choosePlayer('X')">X</button>
            <button class="player-btn" onclick="choosePlayer('O')">O</button>
        </div>

        <div id="board"></div>
        
        <h2 id="winnerDisplay"></h2>

        <button id="restartBtn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
